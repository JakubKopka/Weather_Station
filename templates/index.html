{% extends 'base.html' %}

{% block content %}
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Data Odczytu</th>
            <th>Temperatura</th>
            <th>Wilgotność</th>
            <th>Siła Waitru</th>
            <th>Kierunek Waitru</th>
        </tr>
        {% for o in odczyty %}
            <tr>
                <td> {{ o.id }}</td>
                <td>{{ o.data_odczytu|date:'Y-m-d H:i:s' }}</td>
                <td>{{ o.temperatura }}</td>
                <td>{{ o.wilgotnosc }}</td>
                <td>{{ o.sila_wiatru }}</td>
                <td>{{ o.kierunek_wiatru }}</td>
            </tr>
        {% endfor %}
    </table>
    <center>
<div style="width:500px; height:500px;">
   <canvas id="myChart" ></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</div>
    </center>
{% endblock %}
